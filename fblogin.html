<!DOCTYPE html>
<html lang="en">
<head>
   <title>facebook login</title>
</head>
<body>
    <form action="https://www.facebook.com">
    <h1>Log In</h1>
    <input type="text" placeholder="User name" minlength="8" autofocus required>
    <hr>
    <hr>
    <input type="password" placeholder="Password" maxlength="10" minlength="5" required>
    <hr>
    <hr>
    <button type="submit">Log In</button>
</form>

</body>
</html>
